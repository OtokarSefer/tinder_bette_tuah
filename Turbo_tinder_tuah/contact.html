    <style>
      /* General Styles */
      body {
        margin: 0;
        font-family: "Audiowide", sans-serif;
        background-color: #f9f9f9;
        color: #333;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      nav {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #ffa9a9;
        padding: 10px 20px;
      }
      nav .logo {
        color: #fff;

        font-size: 1.5rem;
      }
      nav ul {
        list-style: none;
        display: flex;
        gap: 20px;
      }
      nav ul li a {
        text-decoration: none;
        color: #fff;
        font-weight: bold;
        transition: color 0.3s ease;
      }
      nav ul li a:hover {
        color: #ffcc00;
      }
      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 40px 20px;

      .about-section {

        margin-bottom: 40px;
      }
      .about-section h1 {

        color: #333;

      }
      .team-section h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
        font-size: 2rem;
      }
      .team {
        display: flex;
        justify-content: center;
        flex-wrap: wrap;
        gap: 20px;
      }
      .team-card {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 250px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }
      .team-card:hover {
        transform: scale(1.1); /* Scale effect on hover */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2); /* Enhanced shadow */
      }
      .team-card img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-bottom: 10px;
      }
      .team-card h3 {
        font-size: 1.2rem;
        margin: 10px 0;
      }
      .team-card p {
        font-size: 0.9rem;
        color: #666;
      }
      footer {
        text-align: center;
        padding: 20px 0;
        background-color: #ffa9a9;
        color: #fff;
        margin-top: auto; /* Pushes the footer to the bottom if content is small */
