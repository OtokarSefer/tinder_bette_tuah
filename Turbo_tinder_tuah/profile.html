    <!-- Profile Card Section -->
    <div class="profile-card-container">
        <div class="profile-card">
            <h1>Otokar Sefer</h1>
            <img src="src/assets/images/OurImages/BigOtokarSefer.png" alt="Otokar Sefer">
            <p>Description: human human human human human human human human</p>
        </div>
    </div>

    <!-- Liked Profiles Section -->
    <div class="liked-profiles-container" id="likedProfilesContainer"></div>

    <script>
        // Fetch liked profiles from localStorage
        const likedProfiles = JSON.parse(localStorage.getItem('likedProfiles')) || [];

        // Function to render liked profiles
        function renderLikedProfiles() {
            const container = document.getElementById("likedProfilesContainer");
            container.innerHTML = ''; // Clear existing content

            likedProfiles.forEach(profile => {
                const profileCard = document.createElement("div");
                profileCard.className = "liked-profile-card";

                profileCard.innerHTML = `
                    <img src="${profile.image}" alt="${profile.name}" />
                    <h3>${profile.name}</h3>
                    <p>${profile.description}</p>
                `;

                container.appendChild(profileCard);
            });
        }

        // Call the function to render liked profiles
        renderLikedProfiles();
    </script>
</body>
